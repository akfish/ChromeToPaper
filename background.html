<html>
<head>
<title>Instapaper</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
var curver='2.1.1';
var msg=0;
if(localStorage['version']!=curver) {
  msg=1;
  
  chrome.browserAction.setBadgeText({
    'text':'msg'
  });
  chrome.browserAction.setBadgeBackgroundColor({
    'color':[0,102,153,128]
  });
}

var badgeClear=0;
function clearBadge() {
  clearInterval(badgeClear);
  chrome.browserAction.setBadgeText({
    'text':''
  });
}

chrome.browserAction.onClicked.addListener(function(t) {
  if(msg) {
    msg=0;
    localStorage['version']=curver;
    chrome.tabs.create({
      url:"welcome.html",
      selected:true
    });
    clearBadge();
  }
  else
  {
    clearBadge(); badgeClear=setInterval(clearBadge,5000);
    chrome.browserAction.setBadgeText({
      'text':'...'
    });
    chrome.browserAction.setBadgeBackgroundColor({
      'color':[0,102,153,128]
    });

    chrome.tabs.getSelected(null,function(t) {
      console.log(t.url);
      if(t.url=='chrome://newtab/')
      {
        chrome.tabs.update(t.id,{
          'url':'http://www.instapaper.com/'
        });

        clearBadge(); badgeClear=setInterval(clearBadge,5000);
        chrome.browserAction.setBadgeText({
          'text':'Site'
        });
        chrome.browserAction.setBadgeBackgroundColor({
          'color':[0,255,0,128]
        });
      }
      else
      {
        $.ajax({
          'method':'post',
          'cache':0,
          'url':'https://www.instapaper.com/api/add',
          data:{
            'username':localStorage['un'],
            'password':localStorage['pw'],
            'url':t.url
          },
          complete:function(c) {
            clearBadge(); badgeClear=setInterval(clearBadge,5000);

            switch(c.status) {
              case 201: //Success
                chrome.browserAction.setBadgeText({
                  'text':'+1'
                });
                chrome.browserAction.setBadgeBackgroundColor({
                  'color':[0,255,0,200]
                });
                if(eval(localStorage['opt_text']))
                {
                  chrome.tabs.create({
                    index:t.index+1,
                    url:'http://www.instapaper.com/text?u='+escape(t.url)
                  });
                }
                if(eval(localStorage['opt_close']))
                {
                  chrome.tabs.remove(t.id);
                }
                break;
              case 403: //Bad Authentication
                chrome.browserAction.setBadgeText({
                  'text':'auth'
                });
                chrome.browserAction.setBadgeBackgroundColor({
                  'color':[0,102,153,128]
                });
                chrome.tabs.create({
                  index:t.index+1,
                  url:'options.html'
                });
                break;
              //case 400: //Server Refused
              //case 404: //Internet Error
              //case 500: //Server Error
              default:    //Unexpected Error
                chrome.browserAction.setBadgeBackgroundColor({
                  'color':[255,0,0,200]
                });
                chrome.tabs.create({
                  index:t.index+1,
                  url:'http://www.instapaper.com/hello2?url='+escape(t.url)
                });
                chrome.browserAction.setBadgeText({
                  'text':c.status
                });
            }
          }
        });
      }
    });
  }
});

chrome.contextMenus.create({
  'title':'Save to Instapaper',
  'contexts': [
    'link'
  ],
  'onclick':function(info,tab) {
    console.log(info.linkUrl);
    $.ajax({
      'method':'post',
      'cache':0,
      'url':'https://www.instapaper.com/api/add',
      data:{
        'username':localStorage['un'],
        'password':localStorage['pw'],
        'url':info.linkUrl
      },
      complete:function(c) {
        d=c.status;
        var msg='Saving';
        if(d==500)
        {
          msg='Server Error';
        }
        else if(d==403)
        {
          msg='Could not Authenticate';
        }
        else if(d==400)
        {
          msg='Server Refused';
        }
        else if(d==201)
        {
          msg='Saved';
        }
        else
        {
          msg='Unexpected Response: '+d;
        }
        
        var not=webkitNotifications.createNotification(
          'icon48.png',
          msg,
          info.linkUrl
        );
        not.show();
        if(eval(localStorage['opt_notif'])) {
          setTimeout(function() {
            not.cancel();
          },5000);
        }
      }
    });
  }
});
</script>
</head>
<body>
</body>
</html>
